<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pachinko RPG Idle Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { font-size: 16px; padding: 10px; margin: 10px; }
        canvas { background: #eee; display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>Pachinko RPG Idle Game</h1>
    <p>Gold: <span id="gold">0</span></p>
    <button onclick="dropBall()">Drop Hero</button>
    <button onclick="upgradePachinko()">Upgrade Pachinko (Cost: <span id="upgradeCost">50</span> gold)</button>
    <p>Upgrade Level: <span id="upgradeLevel">1</span></p>
    <canvas id="pachinkoCanvas" width="400" height="500"></canvas>
    
    <script>
        let gold = 0;
        let upgradeLevel = 1;
        let upgradeCost = 50;
        let balls = [];
        let pegs = [];

        const canvas = document.getElementById("pachinkoCanvas");
        const ctx = canvas.getContext("2d");

        class Ball {
            constructor(x) {
                this.x = x;
                this.y = 0;
                this.vy = 2;
                this.radius = 10;
            }
            update() {
                this.y += this.vy;
                for (let peg of pegs) {
                    let dx = peg.x - this.x;
                    let dy = peg.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < this.radius + peg.radius) {
                        this.vy = -this.vy * 0.8;
                        peg.hit();
                    }
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "blue";
                ctx.fill();
                ctx.closePath();
            }
        }

        class Peg {
            constructor(x, y, value) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.value = value;
            }
            hit() {
                gold += this.value * upgradeLevel;
                updateUI();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            }
        }

        function dropBall() {
            balls.push(new Ball(Math.random() * canvas.width));
        }

        function upgradePachinko() {
            if (gold >= upgradeCost) {
                gold -= upgradeCost;
                upgradeLevel++;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateUI();
            } else {
                alert("Not enough gold!");
            }
        }

        function updateUI() {
            document.getElementById("gold").innerText = gold;
            document.getElementById("upgradeCost").innerText = upgradeCost;
            document.getElementById("upgradeLevel").innerText = upgradeLevel;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => { ball.update(); ball.draw(); });
            pegs.forEach(peg => peg.draw());
            requestAnimationFrame(gameLoop);
        }

        function createPegs() {
            for (let i = 50; i < canvas.height; i += 50) {
                for (let j = 50; j < canvas.width; j += 50) {
                    pegs.push(new Peg(j, i, 5));
                }
            }
        }

        createPegs();
        gameLoop();
    </script>
</body>
</html>

    </script>
</body>
</html>
